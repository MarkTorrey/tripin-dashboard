<div>

  <div class="titles">
    <div class="title jimu-vcenter-text"></div>
    <div class="subtitle jimu-vcenter-text"></div>
  </div>
  <div class="links">
    <span class="dynamic-section" data-dojo-attach-point="dynamicLinksNode"></span>
    <a class="link jimu-vcenter-text" href="javascript:void(0)" data-dojo-attach-point="aboutNode" data-dojo-attach-event="onclick:_onAboutClick">${nls.about}</a>
    <span class="signin-section" data-dojo-attach-point="signInSectionNode">

      <a href="" target="_blank" class="link jimu-vcenter-text" data-dojo-attach-event="onclick:_onUserNameClick" data-dojo-attach-point="userNameLinkNode"></a>
      <a href="javascript:void(0);" class="link jimu-vcenter-text" data-dojo-attach-event="onclick:_onSignoutClick" data-dojo-attach-point="signoutLinkNode">${nls.signout}</a>
