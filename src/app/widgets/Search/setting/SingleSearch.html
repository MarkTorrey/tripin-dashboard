<div style="width:100%;">
	<table class="input-table" style="width:100%;" cellspacing="0">
		<tbody>
			<tr>
				<td class="first">${nls.searchUrl}</td>
				<td class="second">
					<input type="text" data-dojo-type="jimu/dijit/URLInput" data-dojo-attach-point="layerUrl" style="width:100%;" />
				</td>
				<td class="third">
					<div data-dojo-attach-point="btnBrowse" class='jimu-btn' style="height:30px;line-height:30px;min-width:0;padding-left:10px;padding-right:10px;float:right">${nls.browse}</div>
				</td>
			</tr>
			<tr>
				<td class="first">${nls.title}</td>
				<td class="second" colspan="2">
					<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="layerName" style="width:250px;" />
					<span style="margin:0 17px;">${nls.expression}</span>
					<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="expression" style="width:250px;" />
				</td>
			</tr>
			<tr>
				<td class="first">${nls.searchLabel}</td>
				<td class="second" colspan="2">
					<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="searchLabel" style="width:250px;" />
					<span style="margin:0 17px;">${nls.searchHint}</span>
					<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="searchHint" style="width:250px;" />
				</td>
			</tr>
		</tbody>
	</table>
	<table style="width:100%;">
		<tbody>
			<tr>
				<td style="vertical-align:top;">
					<div style="margin-bottom:10px;">${nls.availableFields}</div>
					<div data-dojo-attach-point="allFieldsTable" data-dojo-type="jimu/dijit/LayerFieldChooser" data-dojo-props='maxHeight:"120px"'></div>
				</td>
				<td style="vertical-align:middle;padding-left:10px;padding-right:10px;">
					<div data-dojo-type="jimu/dijit/IncludeButton" data-dojo-attach-point="includeButton"></div>
				</td>
				<td style="vertical-align:top;">
					<div style="margin-bottom:10px;">${nls.includedFields}</div>
					<div data-dojo-attach-point="displayFieldsTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='maxHeight:"120px",selectable:false,fields:[{name:"name",title:"${nls.name}",type:"text",editable:false,unique:true},
							{name:"alias",title:"${nls.alias}",type:"text",editable:true},
							{name:"title",title:"${nls.title}",type:"radio"},
							{name:"actions",title:"${nls.actions}",type:"actions",actions:["up","down","edit","delete"]}]'></div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="operate-footer" style="margin-top:10px;">
		<div data-dojo-attach-point="btnCancel">${nls.cancel}</div>
		<div data-dojo-attach-point="btnAdd">${nls.addSearch}</div>
		<div data-dojo-attach-point="btnUpdate">${nls.updateSearch}</div>
	</div>
</div>
