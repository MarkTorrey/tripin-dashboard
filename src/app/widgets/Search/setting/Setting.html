<div style="width:100%;height:100%;">
	<div style="margin-bottom:10px;">${nls.settings}</div>
	<div class="searches-section" data-dojo-attach-point="searchesSection">
		<div class="btn-add-search" data-dojo-attach-point="btnAddSearch">
			<span class="add-search-icon"></span>
			<span class="add-search-label">${nls.addSearch}</span>
		</div>
		<div class="searches-table" data-dojo-attach-point="searchesTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='fields:[{name:"name",title:"${nls.searchTitle}",class:"search-title",type:"text",editable:false},{name:"actions",title:"${nls.actions}",class:"actions",type:"actions",actions:["edit","delete"]}]'></div>
		<table class="zoom-scale-table">
			<tbody>
				<tr>
					<td>${nls.zoomScale}</td>
					<td>
						<div>							
							<span>1:</span>
							<input type="text" data-dojo-attach-point="zoomScale" data-dojo-type="dijit/form/NumberTextBox" 
							data-dojo-props='style:{width:"266px"},required:true,value:10000,constraints:{min:0,places:0}' />
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="single-search-section" style="display:none;" data-dojo-attach-point="singleSearchSection">
	</div>
</div>
