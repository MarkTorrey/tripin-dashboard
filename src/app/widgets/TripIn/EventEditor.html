<div>
  <h3 data-dojo-attach-point="titleNode"></h3>
  <form data-dojo-type="dijit/form/Form" data-dojo-attach-point="formNode">
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">Name</label>
      <input type="text" data-dojo-attach-point="nameNode" data-dojo-props="required: true" data-dojo-type="dijit/form/ValidationTextBox" placeholder="Event name" />
    </div>
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">Place</label>
      <input type="text" data-dojo-attach-point="placeNode" data-dojo-props="required: true" data-dojo-type="dijit/form/ValidationTextBox" placeholder="Place name" />
      <button data-dojo-attach-point="mapButton" data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCut', showLabel: false" type="button">Map</button>
    </div>
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">Start</label>
      <input type="text" data-dojo-attach-point="startDateNode" data-dojo-type='dijit/form/DateTextBox' data-dojo-props="required: true" />
    </div>
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">End</label>
      <input type="text" data-dojo-attach-point="endDateNode" data-dojo-type='dijit/form/DateTextBox' data-dojo-props="required: true" />
    </div>
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">Description</label>
      <textarea type="text" data-dojo-attach-point="descriptionNode" data-dojo-type="dijit/form/Textarea" data-dojo-props="placeHolder: 'Event description'"></textarea>
    </div>
    <div class="${baseClass}-row ${baseClass}-buttons">
      <button data-dojo-attach-point="submitButton" data-dojo-type="dijit/form/Button" class="dojo-btn-success">OK</button>
      <button data-dojo-attach-point="cancelButton" data-dojo-type="dijit/form/Button">Cancel</button>
    </div>
  </form>
</div>
