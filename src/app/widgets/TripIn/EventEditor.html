<div>
  <h3 data-dojo-attach-point="titleNode"></h3>
  <form data-dojo-type="dijit/form/Form" data-dojo-attach-point="formNode">
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">Name</label>
      <input type="text" data-dojo-attach-point="nameNode" required="true" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="placeHolder: 'Event name'" />
    </div>
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">Start</label>
      <input type="text" data-dojo-attach-point="startDateNode" data-dojo-type='dijit/form/DateTextBox' required="true" />
      <input type="text" data-dojo-attach-point="startTimeNode" data-dojo-type="dijit/form/TimeTextBox" required="true" />
    </div>
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">End</label>
      <input type="text" data-dojo-attach-point="endDateNode" data-dojo-type='dijit/form/DateTextBox' required="true" />
      <input type="text" data-dojo-attach-point="endTimeNode" data-dojo-type="dijit/form/TimeTextBox" required="true" />
    </div>
    <div class="${baseClass}-row">
      <label class="${baseClass}-label">Description</label>
      <textarea type="text" data-dojo-attach-point="descriptionNode" data-dojo-type="dijit/form/Textarea" data-dojo-props="placeHolder: 'Event description'"></textarea>
    </div>
    <div class="${baseClass}-row ${baseClass}-buttons">
      <button data-dojo-attach-point="submitButton" data-dojo-type="dijit/form/Button">OK</button>
      <button data-dojo-attach-point="cancelButton" data-dojo-type="dijit/form/Button">Cancel</button>
    </div>
  </form>
</div>
